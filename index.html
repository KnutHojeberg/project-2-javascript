<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Game</title>
</head>

<body>

    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <!-- score display -->
    <div id="scores">
        <span id="user-score">0</span>
        <span> : </span>
        <span id="computer-score">0</span>
    </div>

    <h3>Pick your weapon: </h3>

    <!-- rock, paper, scissors buttons -->
    <div id="game-choices">
        <button id="rock" class="rps-button"><img src="assets/images/rock-hand.jpg" alt="Rock hand"></button>
        <button id="paper" class="rps-button"><img src="assets/images/paper-hand.jpg" alt="Paper hand"></button>
        <button id="scissors" class="rps-button"><img src="assets/images/scissor-hand.jpg" alt="Scissors hand"></button>
    </div>

    <!-- display result -->
    <div id="result-container">Result:
        <span id="result"></span>
    </div>

    <!-- rules -->
    <div id="rules">
        <h4>Rules</h4>
        <p>Rock, paper, scissors is a well known game around the world. The rules are very simple there are three icons
            that defeats eachother.</p>
        <p>Rock defeats scissors, scissors defeats paper, paper defeats rock</p>
    </div>
    <footer>
        
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
